name: Quality-Check

on:
  push:
    branches:
      - "**"
  workflow_dispatch:
  workflow_call:

jobs:
  quality-check:
    name: "Tests - Node: ${{ matrix.node-version }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 18.x
          - 20.x
          - 21.x

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/prepare
        with:
          node-version: ${{ matrix.node-version }}

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Tests
        run: pnpm run test:ci
